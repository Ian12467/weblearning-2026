<!DOCTYPE html>
<html lang="en">
   <head>
    <title>Table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
   </head> 
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Max Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Atlantic</td>
                    <td>3,698 m</td>
                    <td>8,970 m</td>
                </tr>
                <tr>
                    <td>Pacific</td>
                    <td>4,280 m</td>
                    <td>10,650 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="advanced-header">
        <a href="index.html">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="30" alt="Google Logo">
        </a>
        <div class="advanced-title">Advanced Search</div>
    </div>

    <div class="advanced-container">
        <div class="advanced-heading">Find pages with...</div>
        
        <form action="https://google.com/search">
            <div class="form-group">
                <label class="form-label" for="as_q">all these words:</label>
                <input type="text" name="as_q" id="as_q" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label" for="as_epq">this exact word or phrase:</label>
                <input type="text" name="as_epq" id="as_epq" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label" for="as_oq">any of these words:</label>
                <input type="text" name="as_oq" id="as_oq" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label" for="as_eq">none of these words:</label>
                <input type="text" name="as_eq" id="as_eq" class="form-input">
            </div>

            <div class="form-group" style="justify-content: flex-end;">
                <input type="submit" value="Advanced Search" class="btn-blue">
            </div>
        </form>
    </div>
</body>
</html>
